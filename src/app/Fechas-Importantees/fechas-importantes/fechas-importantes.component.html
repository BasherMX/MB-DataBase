<div class="centrar">
    <!-- componente tabla -->
    

    <div class="Barra_titulo">
      <h2 class="text-center mt-3 Titulo">Fechas Impoortantes</h2>
      <div class="controlls">
        <div class="controlls_item" [routerLink]="['/fechasImportantes-new']">
          <i class="fas fa-add"></i>
          <p>Agregar Fecha</p>
        </div>

        <!-- <div class="controlls_item">
          <i class="fas fa-eye"></i>
          <p>Ver celebracion</p>
        </div> -->
      </div>
    </div>
  
  
    <div class="tabla m-0 p-0 container card table-scroll">
      <table class="table table-lg" *ngIf="ArrayFechasImportantes.length != 0">
        
        <thead class="table-light">
          <tr>
            <th scope="col">Celebracion</th>
            <th scope="col">Dia</th>
            <th scope="col">Mes</th>
            <th scope="col">Accion</th>
          </tr>

        </thead>
        <tbody>
          <tr *ngFor="let i of ArrayFechasImportantes">
            <td>{{i.celebracion}}</td>
            <td>{{i.dia}}</td>
            <td>{{i.mes}}</td>
            <td>
              <i class="action_icons fa-solid fa-pencil"></i>
              <i class="action_icons fa-solid fa-trash" (click)="fnDelete(i.celebracion)"></i>
            </td>
          </tr>
        </tbody>
      </table>
  
      <div class="alert alert-danger" *ngIf="ArrayFechasImportantes.length == 0">
        NO HAY NINGUNA FECHA REGISTRADA :(
      </div>
    </div>
  </div>
