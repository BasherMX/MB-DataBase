<div class="centrar">
    <!-- componente tabla -->
    <h2 class="text-center mt-3 Titulo">Fechas Registradas</h2>
  
  
    <div class="tabla m-0 p-0 container card">
      <table class=" table table-lg" *ngIf="ArrayPersonasLocal.length != 0">
        <thead class="table-light">
          <tr>
            <th scope="col">Fecha</th>
            <th scope="col">Celebracion</th>
            <th scope="col">Accion</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let i of ArrayPersonasLocal">
            <td>{{i.distrito}}</td>
            <td>{{i.seccion}}</td>
            <td>
              <i class="fa-solid fa-pencil"></i>
              <i class="fa-solid fa-trash"></i>
            </td>
          </tr>
        </tbody>
      </table>
  
      <div class="alert alert-danger" *ngIf="ArrayPersonasLocal.length == 0">
        NO HAY NINGUNA FECHA REGISTRADA :(
      </div>
    </div>



    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>
  </div>
